<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The blog of Bangkura</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <script src="{% static "vendor/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "vendor/editor.md/editormd.js" %}"></script>
    <link rel="stylesheet" href="{% static "vendor/editor.md/css/editormd.min.css" %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div class="blog-nav-bar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="{% static "img/logo.jpg" %}" alt="Sorry, the logo img may be disappeared">
                <div class="logo-name-container">
                    <div class="logo-line">
                        <div class="before"></div>
                    </div>
                    <div class="logo-name">Bangkura</div>
                    <div class="logo-line">
                         <div class="after"></div>
                    </div>
                </div>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a href="">博文</a>
                </li>
                <li>
                    <a href="">作品</a>
                </li>
                <li>
                    <a href="">关于我</a>
                </li>
            </ul>
        </div>
    </div>
    {% block MainBody %}
    {% endblock %}
</body>
</html>
